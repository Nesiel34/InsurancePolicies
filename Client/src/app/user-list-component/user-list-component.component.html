<button class="m-2" mat-mini-fab color="primary" (click)="newUser()" matTooltip="הוספת לקוח">
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        @for(column of tableColumns;track column){
          <ng-container matColumnDef="{{column.key}}">
            <th mat-header-cell *matHeaderCellDef class="text-start"> {{column.title}} </th>
            <td mat-cell *matCellDef="let element" class="text-start">
              @if(column.key=='actions'){
                <button mat-icon-button class="text-info" (click)="getInsurancePolicies(element)" matTooltip="רשימת ביטוחים">
                  <mat-icon>
                      receipt_long
                  </mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="editUser(element)" matTooltip="עדכון פרטי לקוח">
                  <mat-icon>edit</mat-icon>

                </button>
                <button mat-icon-button color="warn" (click)="deleteUser(element)" matTooltip="מחיקת לקוח">
                  <mat-icon>delete</mat-icon>
                </button>

              }

              @else {
                   {{element[column.key]}}
              }
            </td>
          </ng-container>
        }

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
