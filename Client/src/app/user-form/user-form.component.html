<form [formGroup]="userForm" class="d-flex flex-column mt-3 p-2" (submit)="saveUser()">
  <mat-form-field>
    <mat-label>שם</mat-label>
    <input matInput formControlName="name">
    @if(userForm.get('name')?.hasError('required')){
      <mat-error>שדה חובה</mat-error>
    }
  </mat-form-field>
  <mat-form-field>
    <mat-label>מייל</mat-label>
    <input matInput formControlName="email">
      @if(userForm.get('email')?.hasError('email')){
        <mat-error>כתובת מייל לא תקינה</mat-error>
      }
      @if(userForm.get('email')?.hasError('required')){
        <mat-error>שדה חובה</mat-error>
      }
  </mat-form-field>
  <mat-dialog-actions>
    <button type="submit" mat-button color="primary">אישור</button>
    <button mat-button mat-dialog-close color="warn">ביטול</button>
  </mat-dialog-actions>
  </form>
